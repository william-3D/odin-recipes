<body>
    <h1>Vegetable Varuval Recipe</h1>
    <img src="../veg-varuval.jpg" alt="vegetables that have been stir-fried with spices, presented in a bowl">
    <h2>Description</h2>
    <p>A quick and healthy yet flavourful vegetable dish.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1/4 cup oil</li>
        <li>5 small red onions</li>
        <li>A handful of curry leaves</li>
        <li>1 tsp cumin powder</li>
        <li>1/4 tsp turmeric powder</li>
        <li>1 large potato, diced</li>
        <li>10 lady's fingers</li>
        <li>2 round brinjals</li>
    </ul>
